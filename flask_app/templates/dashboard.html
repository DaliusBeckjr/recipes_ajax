<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <h1>welcome!</h1>
        <div class="d-flex flex-row justify-content-around">
            <!-- table -->
            <div class="mt-3 col-4">
                <table class="table table-striped">
                    <thead >
                        <tr>
                            <th>Name</th>
                            <th>Under 30 minutes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recipes">
            
                    </tbody>
                </table>
            </div>
            <!-- form -->
            <div>
                <form class="d-flex flex-column grid gap-0 row-gap-3 shadow p-3 mb-5 bg-body-tertiary rounded" action="#" method="post" onsubmit="validate_recipe(event)" id="recipe_form">
                    <h2 class="d-flex align-items-center p-3">Add New Recipe</h2>

                    <div id="recipe_error"></div>

                    <div class="mb-3">
                        <label  class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" >
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label  class="form-label">Description:</label>
                        <textarea type="text" rows="3" name="description"></textarea>
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <label  class="form-label">Instructions:</label>
                        <textarea type="text" rows="3" name="instruction"></textarea>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Date cooked/ Made:</label>
                        <input type="date" class="form-control" name="dated_at" >
                    </div>
                    <div class="mb-3">
                        <label  class="form-label"> under 30 minutes? :</label>
                        <div>
                            <input type="radio" class="form-check-input" name="minute_at" value="1" >
                            <label  class="form-check-label"> yes </label>
                        </div>
                        <div>
                            <input type="radio" class="form-check-input" name="minute_at" value="0" >
                            <label  class="form-check-label"> no </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>




        <script type="text/javascript" src="{{ url_for('static', filename='js/site.js') }}" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
